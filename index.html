<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Login Mockup</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./static/css/main.css">
    </head>
    <body>

        <header></header>

        <main class="mt-5">
            <div class="row">
                <div class="col-10 col-sm-8 col-md-8 col-lg-4 mx-auto">
                    <div id="logo-container" class="mb-3">
                        <img class="d-block mx-auto" src="https://via.placeholder.com/200x50&text=Amazon Logo" alt="Amazon Logo">
                    </div>
                    <div id="form-container">

                        <h2 class="mb-3">Sign-In</h2>
                        <form>
                            <div class="form-group">
                                <label for="email">Email (phone or mobile accounts)</label>
                                <input name="email" type="email" class="form-control" placeholder="Enter email" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="d-flex justify-content-between">
                                    <div>Password</div>
                                    <a href="#">Forgot Password?</a>
                                </label>
                                <input name="password" type="password" class="form-control" placeholder="Enter password" />
                            </div>
                            <button class="btn btn-warning btn-block">Continue</button>
                        </form>

                        <div class="help-link">
                            <p class="mt-2">By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.</p>
                            <div>
                                <a href="#" class="d-flex align-items-center">
                                    <i class="arrow right mr-1"></i>
                                    Need Help
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="create-new-account-container">
                        <div class="background my-3">
                            <span>New to Amazon?</span>
                        </div>
                        <button class="btn btn-block btn-secondary">Create your Amazon account</button>
                    </div>

                </div>
            </div>

            <hr>

            <div class="row justify-content-center">
                <div class="col-10 col-sm-8 col-md-8 col-lg-4 mx-auto">
                    <div class="subfooter">
                        <ul class="d-flex list-unstyled justify-content-around">
                            <li><a href="#">Conditions of Use</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                            <li><a href="#">Help</a></li>
                        </ul>
                        <div class="copyright d-flex justify-content-center">
                            <small>&copy; 1996-2022 Amazon.com, Inc. or it's affiliates</small>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer></footer>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
